<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Sidebar</title>
    <link rel="stylesheet" href="{% static 'css/user_dashboard.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
            padding: 8px;
            border-radius: 4px;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>WORKER</h2>
            <ul>
                <li><a href="{% url 'worker_profile' %}" id="profile-link">Profile</a></li>
                
                <li><a href="{% url 'worker_view' %}">My Tasks</a></li>
                <li><a href="{% url 'worker_dash_com' %}">Complaints</a></li>
                <li><a href="{% url 'weekly_worker_reports' %}">Weekly Report</a></li>

                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="main-content">
            <h1>Welcome to the Dashboard</h1>
            <p>This is where your main content will go.</p>
        </div>
    </div>
</body>
</html>
