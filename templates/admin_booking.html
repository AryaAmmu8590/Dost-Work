<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Worker Information Table</caption>
        <thead>
            <tr>
                <th>Worker</th>
                <th>User</th>
                <th>Time</th>
                <th>Place</th>
                <th>Additional Notes</th>
            </tr>
        </thead>
        <tbody>
            {% for worker in booking %}
            <tr>
                <td>{{ worker.worker }}</td>
                <td>{{ worker.user }}</td>
                <td>{{ worker.time }}</td>
                <td>{{ worker.place }}</td>
                <td>{{ worker.additional_notes }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
