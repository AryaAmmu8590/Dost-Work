<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .notification {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .notification.read {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notifications</h1>
        {% for notification in notifications %}
        <div class="notification {% if notification.read %}read{% endif %}">
            <p>{{ notification.message }}</p>
            <small>From: {{ notification.sender.email  }} | {{ notification.created_at }}</small>
        </div>
        {% endfor %}
    </div>
</body>
</html>
