<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" type="text/css"  href={% static "css/table.css" %}>
</head>
<body>
    
    <div class="table-container">
        <table border="4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>101</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>102</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Sam Brown</td>
                    <td>103</td>
                    <td>22</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
