<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Registration</title>
    <style>
        body {
            margin: 40px; /* Added margin on top */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
        }

        .container-main {
            background: #fff;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 20px auto; /* Added margin on top and centered the container */
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }

        .sub {
            font-size: 1rem;
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form {
            width: 100%;
        }

        .form-field {
            margin-bottom: 1.5rem;
        }

        .form-field label {
            display: block;
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .form-field input[type="text"],
        .form-field input[type="email"],
        .form-field input[type="tel"],
        .form-field input[type="number"],
        .form-field input[type="file"],
        .form-field input[type="password"],
        .form-field textarea,
        .form-field input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-field textarea {
            height: 150px;
            resize: vertical;
        }

        .form-field input[type="file"] {
            padding: 6px;
        }

        .form-field input:focus,
        .form-field textarea:focus {
            border-color: #4facfe;
            outline: none;
        }

        .avatar {
            display: inline-block;
            width: 80px;
            height: 80px;
            background: #fda085;
            border-radius: 50%;
            text-align: center;
            line-height: 80px;
            color: white;
            font-size: 2rem;
            margin: 0 auto 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            transform: translateY(-2px);
        }

        a {
            color: #4facfe;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
        
    </style>

</head>
<body>
  
  <div>
    
  </div>
    <div class="container-main">
        
        <form class="form" method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            <div class="avatar">&#128100;</div>

            <h1 class="title">Worker Registration</h1>
            <p class="sub">Please provide your details to register</p>

            <!-- Profile Picture Field -->
            <div class="form-field">
                <!-- <label for="file">Profile Picture</label> -->
                {{ form.profile }}
            </div>

            <!-- First Name -->
            <div class="form-field">
                <label for="id_first_name">First Name</label>
                <input type="text" id="id_first_name" name="first_name" value="{{ form.first_name.value|default:'' }}" placeholder="Enter First Name" required>
            </div>

            <!-- Last Name -->
            <div class="form-field">
                <label for="id_last_name">Last Name</label>
                <input type="text" id="id_last_name" name="last_name" value="{{ form.last_name.value|default:'' }}" placeholder="Enter Last Name" required>
            </div>

             <!-- Email -->
             <div class="form-field">
                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" value="{{ form.email.value|default:'' }}" placeholder="Enter Email" required>
            </div>

            <div class="form-field">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" placeholder="Enter Password" required>
            </div>

              <!-- Phone -->
              <div class="form-field">
                <label for="id_phone">Phone</label>
                <input type="tel" id="id_phone" name="phone" value="{{ form.phone.value|default:'' }}" placeholder="Enter Phone Number" required>
            </div>

            <!-- ID Number -->
            <div class="form-field">
                <label for="id_no">ID Number</label>
                <input type="text" id="id_id_no" name="id_no" value="{{ form.id_no.value|default:'' }}" placeholder="Enter ID Number" required>
            </div>

            <!-- Available Time -->
            <!-- <div class="form-field">
                <label for="id_time">Available Time</label>
                <input type="time" id="id_time" name="time" value="{{ form.time.value|default:'' }}" required>
            </div> -->

            <!-- Image -->
            <div class="form-field">
                <label for="id_image">Image</label>
                <input type="file" id="id_image" name="image" accept="image/*">
            </div>

            <!-- Address (Changed to Textarea) -->
            <div class="form-field">
                <label for="id_address">Address</label>
                <textarea id="id_address" name="address" placeholder="Enter Address" required>{{ form.address.value|default:'' }}</textarea>
            </div>

            <button type="submit" class="submit-btn">Register</button>

            <div class="footer">
                Already have an account? <a href="{% url 'login' %}">Log in</a>
            </div>
        </form>
    </div>
</body>
</html>
