<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Sidebar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            background-color: #1a252f;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .sidebar-menu {
            list-style: none;
            padding: 20px 0;
            flex-grow: 1;
        }

        .sidebar-menu li {
            margin: 10px 0;
        }

        .sidebar-menu a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .sidebar-menu a:hover {
            background-color: #34495e;
        }

        .sidebar-menu a.active {
            background-color: #34495e;
            border-left: 4px solid #3498db;
        }

        .sidebar-menu a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            margin-left: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-header {
            margin-bottom: 20px;
        }

        .main-header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar-header h2 {
                display: none;
            }

            .sidebar-menu a {
                justify-content: center;
            }

            .sidebar-menu a i {
                margin-right: 0;
            }

            .sidebar-menu a span {
                display: none;
            }

            .main-content {
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>AGENCY</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{% url 'agency_dashboard' %}" class="active"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
                <li><a href="{% url 'agency_profile' %}"><i class="fas fa-user"></i>Profile</a></li>
                <li><a href="{% url 'agency_workers' %}"><i class="fas fa-users"></i>Workers</a></li>
                <li><a href="{% url 'complaints_replay' %}"><i class="fas fa-comments"></i>Complaints & Replay</a></li>
                <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="main-header">
                <h1>Welcome to the Dashboard</h1>
            </div>
            <div class="content">
                <p>This is where your main content will go.</p>
            </div>
        </div>
    </div>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
