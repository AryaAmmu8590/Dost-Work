<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #285984, #347b7f);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .form .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .form .sub {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form input:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 8px rgba(37, 96, 148, 0.5);
        }

        .form label.avatar {
            display: block;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .form label.avatar span {
            display: inline-block;
            width: 70px;
            height: 70px;
            background-color: #4facfe;
            color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .form span.sub a {
            color: #1f66a4;
            text-decoration: none;
            font-weight: bold;
        }

        .form span.sub a:hover {
            text-decoration: underline;
        }

        .form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4facfe, #5066bf);
            border: none;
            color: #ffffff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form button:hover {
            background: linear-gradient(135deg, #0c6e73, #1566ae);
        }
    </style>
</head>
<body>
    <div>
        <form class="form" method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            <span class="title">Register Your Agency</span><br>
            <span class="sub">Fill in the details below to get started</span>

            <input id="file" type="file" style="display:none;">
            <label class="avatar" for="file">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="30" height="30">
                        <path fill="#ffffff" d="M17.1813 16.3254L15.3771 14.5213C16.5036 13.5082 17.379 12.9869 18.2001 12.8846C19.0101 12.7837 19.8249 13.0848 20.8482 13.8687C20.8935 13.9034 20.947 13.9202 21 13.9202V15.024C21 19.9452 19.9452 21 15.024 21H8.976C4.05476 21 3 19.9452 3 15.024V13.7522C3.06398 13.7522 3.12796 13.7278 3.17678 13.679L4.45336 12.4024C5.31928 11.5365 6.04969 10.8993 6.71002 10.4791C7.3679 10.0605 7.94297 9.86572 8.50225 9.86572C9.06154 9.86572 9.6366 10.0605 10.2945 10.4791C10.9548 10.8993 11.6852 11.5365 12.5511 12.4024L16.8277 16.679C16.9254 16.7766 17.0836 16.7766 17.1813 16.679C17.2789 16.5813 17.2789 16.423 17.1813 16.3254Z" opacity="0.1"></path>
                        <path stroke-width="2" stroke="#ffffff" d="M3 8.976C3 4.05476 4.05476 3 8.976 3H15.024C19.9452 3 21 4.05476 21 8.976V15.024C21 19.9452 19.9452 21 15.024 21H8.976C4.05476 21 3 19.9452 3 15.024V8.976Z"></path>
                        <path stroke-linecap="round" stroke-width="2" stroke="#ffffff" d="M17.0045 16.5022L12.7279 12.2256C9.24808 8.74578 7.75642 8.74578 4.27658 12.2256L3 13.5022"></path>
                        <path stroke-linecap="round" stroke-width="2" stroke="#ffffff" d="M21.0002 13.6702C18.907 12.0667 17.478 12.2919 15.1982 14.3459"></path>
                        <path stroke-width="2" stroke="#ffffff" d="M17 8C17 8.55228 16.5523 9 16 9C15.4477 9 15 8.55228 15 8C15 7.44772 15.4477 7 16 7C16.5523 7 17 7.44772 17 8Z"></path>
                    </svg>
                </span>
            </label>

            <input type="text" class="user" placeholder="username">
            <input type="text" class="agency" placeholder="Agency Name">
            <input type="text" name="address" maxlength="255" placeholder="Enter Address" class="form-control" required id="id_address">

            <input type="id" class="id" placeholder="License ID">
            <input type="email" class="email" placeholder="E-mail">
            <input type="phone" class="phone" placeholder="Phone">

            <span class="sub">Already have an account? <a href="#">Sign in</a></span>
            <button>Register</button>
        </form>
    </div>
</body>
</html>
