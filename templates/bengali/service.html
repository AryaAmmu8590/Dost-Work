<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        h1, h3 {
            font-family: 'Roboto', sans-serif;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 0;
            text-align: center;
        }

        /* Header */
        .heading {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Card Layout */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        /* Card Styles */
        .card {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            border-radius: 12px;
            width: 280px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .card h3 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 1em;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .card button {
            display: inline-block;
            background-color: #ecf0f1;
            color: #2c3e50;
            font-weight: 600;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Available Job Categories</h1>
        <div class="card-container">
            <!-- Example Job Card -->
            <div class="card">
                <img src="https://via.placeholder.com/100?text=Carpenter" alt="Carpenter">
                <h3>Carpenter</h3>
                <p>Skilled in woodworking and furniture making.</p>
                <button onclick="location.href='carpenter-details.html'">Learn More</button>
            </div>
            
            <div class="card">
                <img src="https://via.placeholder.com/100?text=Cleaner" alt="Cleaner">
                <h3>Cleaner</h3>
                <p>Expert in maintaining cleanliness and hygiene.</p>
                <button onclick="location.href='cleaner-details.html'">Learn More</button>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/100?text=Field+Worker" alt="Field Worker">
                <h3>Field Worker</h3>
                <p>Experienced in outdoor tasks and operations.</p>
                <button onclick="location.href='field-worker-details.html'">Learn More</button>
            </div>
        </div>
    </div>
</body>
</html>
