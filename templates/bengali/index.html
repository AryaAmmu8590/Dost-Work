<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact Information Table</title>
    <link rel="stylesheet" href={% static "css/style.css" %}>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            {% for i in data %}
            <tr>
                <th class="color">Phone Number</th>
                <th>Address</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    {{ i.phone }}
                </td>
                <td>
                    {{ i.address }}
                </td>
                <td>
                    {{ i.gender }}
                </td>
            </tr>
            {% endfor %}
            
            
            
        </tbody>
    </table>
</body>
</html>
