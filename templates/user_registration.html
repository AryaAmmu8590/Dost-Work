<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f7f7f7, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            width: 80%;
            max-width: 400px;
            margin-top: 50px;
        }
        .title, .sub {
            display: block;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .mb {
            margin-bottom: 30px;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="number"], 
        input[type="password"], 
        input[type="textarea"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .avatar {
            display: inline-block;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            background: #2c69e3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #1278de;
        }
        a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }
        a:hover {
            color: #ddd;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        label p {
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="center">
        <form class="form" action="{% url 'user_registration' %}" method="post">
            {% csrf_token %}
            <span class="sub mb"><h1>Register To The Job</h1></span>
            <input id="file" type="file" style="display: none;">
            <label class="avatar" for="file">
                <img src="{% static 'images/user.avif' %}" alt="User Avatar">
            </label>
            <input type="text" class="first_name" name="first_name" placeholder="First Name">
            <input type="text" class="last_name" name="last_name" placeholder="Last Name">
            
            <input type="email" class="email" name="email" placeholder="E-mail">
            <input type="number" class="number" name="phone" placeholder="Phone">
            <input type="password" class="password" name="password" placeholder="Password">
            <input type="number" name="age" class="age" placeholder="Age"><br>
            <input type="textarea" name="address" class="address" placeholder="Address">
            <p>Gender:</p>
            <label>
                <input type="radio" name="sex" value="male" class="input">Male
            </label>
            <label>
                <input type="radio" name="sex" value="female" class="input">Female
            </label>
            <label >
                <input style="margin-bottom: 20px;" type="radio" name="sex" value="other" class="input">Other
            </label>
            <span class="sub">Already have an account? <a href="#">Sign in</a></span>
            <button>Register</button>
        </form>
    </div>
</body>
</html>
