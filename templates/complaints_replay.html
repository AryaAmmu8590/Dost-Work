<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Complaints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .complaint {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }

        .complaint:last-child {
            border-bottom: none;
        }

        .complaint p {
            margin: 0.5rem 0;
        }

        .response {
            margin-top: 1rem;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 0.5rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Agency Complaints Dashboard</h1>
</header>

<div class="container">
    <h1>View All Complaints</h1>

   
    <div class="complaint">
        <p><strong>User:</strong> {{ complaint.user_name }}</p>
        <p><strong>Complaint:</strong> {{ complaint.details }}</p>

        <div class="response">
            <label for="response_{{ complaint.id }}">Your Reply:</label>
            <textarea id="response_{{ complaint.id }}" placeholder="Write your response here..."></textarea>
            <a href="">
                <button>Submit Reply</button>
            </a>
            
        </div>
    </div>
    

</div>

</body>
</html>
