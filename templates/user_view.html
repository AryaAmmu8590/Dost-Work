<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workers Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      width: 250px;
      margin: 10px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card h3 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }
    .card p {
      margin: 10px 0;
      color: #555;
    }
    .card .details {
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Worker Card 1 -->
     {% if not booking  %}
     <h6>No data  to show.......</h6>
     {% endif %}
     {% for item in booking %}
    <div class="card">
      <h3>{{item.user.first_name}}</h3>
      <p><strong>Time:</strong> {{item.time}}</p>
      <p><strong>place:</strong> {{item.place}}</p>
      <p><strong>Additional Notes</strong> {{item.additionalnotes}}</p>
      <p><strong>Time:</strong> 9:00 AM - 5:00 PM</p>
    </div>
  {% endfor %}
 
  </div>

</body>
</html>
